<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark"> <!-- Start with dark theme by default as per focus -->
    <button class="toggle-theme" onclick="toggleTheme()" aria-label="Toggle color theme">
        <span id="theme-icon">ðŸŒœ</span>
    </button>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled aria-label="Calculator display">
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">âŒ«</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('(')">(</button>
            <button class="button" onclick="appendToDisplay(')')">)</button>
            <button class="button operator" onclick="calculateResult()" style="grid-column: span 2;">=</button> <!-- Make equals button span 2 columns -->
        </div>
    </div>

    <div class="history-panel-container">
        <h3>History</h3>
        <ul id="history-list">
            <!-- History items will be populated here by JavaScript -->
        </ul>
        <button id="clear-history-button" onclick="clearHistory()">Clear History</button>
    </div>

    <script src="calculator_logic.js" defer></script>
</body>
</html>
